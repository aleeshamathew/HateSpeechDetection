<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output - Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
        }

        .card-header h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .card-body {
            padding: 40px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section:last-of-type {
            margin-bottom: 0;
        }

        .section-title {
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 12px;
            border-radius: 2px;
        }

        .text-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            color: #34495e;
            line-height: 1.6;
            font-size: 15px;
            word-wrap: break-word;
        }

        .sentiment-result {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .sentiment-badge {
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: popIn 0.5s ease-out 0.3s both;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .Positive {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .Negative {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .Neutral {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.4);
        }

        .sentiment-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .button-container {
            text-align: center;
            margin-top: 35px;
            padding-top: 35px;
            border-top: 2px solid #ecf0f1;
        }

        .btn {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
            background: linear-gradient(135deg, #2980b9 0%, #21618c 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .card-header {
                padding: 25px 20px;
            }

            .card-header h1 {
                font-size: 24px;
            }

            .card-body {
                padding: 30px 20px;
            }

            .sentiment-badge {
                font-size: 22px;
                padding: 12px 30px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="card-header">
                <h1>Analysis Complete</h1>
                <p>Here are your results</p>
            </div>
            
            <div class="card-body">
                <div class="section">
                    <h2 class="section-title">Input Text</h2>
                    <div class="text-box">
                        {{ text }}
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">Sentiment Result</h2>
                    <div class="sentiment-result">
                        <span class="sentiment-icon">
                            {% if sentiment == 'Positive' %}üòä
                            {% elif sentiment == 'Negative' %}üòû
                            {% else %}üòê{% endif %}
                        </span>
                        <div class="sentiment-badge {{ sentiment }}">
                            {{ sentiment }}
                        </div>
                    </div>
                </div>
                
                <div class="button-container">
                    <a href="/input" class="btn">‚Üê Analyze Another</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
